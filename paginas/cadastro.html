<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/cadastro.css">
    <link rel="icon" type="image" href="/img/logo (1).png">
    <title>Cadastro</title>
</head>
<body>
    <main class="login">

        <h1>Junte-se a nós!</h1>
        <p class="texto">Crie uma conta e começe a proteger os oceanos hoje mesmo.</p>
        <section>
            <div class="div1">
                <label for="nome" class="label">Nome</label><br>
                <input type="text" id="nome" placeholder="Digite seu nome">
            </div>
            <div class="div2">
                <label for="email" class="label">Email</label><br>
                <input type="email" id="email" placeholder="Digite seu email">
            </div>
            <label for="senha" class="label">Senha</label><br>
            <input type="password" id="senha" placeholder="Digite sua senha">
            
            <button id="btn2">Cadastrar</button>
            <div class="div1">
                <a href="../paginas/login.html" class="link">Já tem uma conta? Faça login</a>
            </div>
        </section>
    </main>




    <script src="../js/script.js"></script>
</body>
</html>
